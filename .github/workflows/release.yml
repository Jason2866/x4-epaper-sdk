name: Release Libraries

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create library ZIPs
        run: |
          zip -r EInkDisplay.zip EInkDisplay/
          zip -r InputManager.zip InputManager/
          zip -r BatteryMonitor.zip BatteryMonitor/
          zip -r SDCardManager.zip SDCardManager/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            EInkDisplay.zip
            InputManager.zip
            BatteryMonitor.zip
            SDCardManager.zip
